    <script type="text/babel">

      /****
        3 escopos: global, função e bloco

        CONST: não sofre alteração de valores
               ao longo do processamento do script

      ****/

      /****
      deve-se atribuir o valor no momento da criação da variável
      senão causa erro no processamento
      ****/
      /*
      const SERIE2
      console.log(SERIE2)
      */

      /*
      const SERIE = 'Friends'
      console.log(SERIE)
      */

      /*
      const SERIE = 'Friends'
      SERIE = 'The Walking Dead'
      console.log(SERIE)
      */

      const SERIE = 'Friends'

      function x() {
        const SERIE = 'The Walking Dead'
        console.log('função: ' + SERIE)
      }

      x()

      console.log('global: ' + SERIE)

    </script>


  </head>
