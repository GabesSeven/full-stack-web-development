<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, inicial-scale-1">

    <title>JavaScript</title>

    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your custom script here -->
    <script type="text/babel">

        function contarUmaHistoria (personagem = 'Fuba', atividade = 'correr no parque', nome_dono = 'João') {
          document.write(`Era uma vez um cachorro chamado ${personagem}, ele adorava ${atividade}, seu dono era o ${nome_dono} e eles viveram felizes para sempre`)
          document.write('<br /><br />')
        }

        contarUmaHistoria()
        contarUmaHistoria('Repolho')
        contarUmaHistoria('Repolho', 'enterrar ossos', 'Pedro')
        contarUmaHistoria(undefined, 'enterrar ossos', 'Pedro')

    </script>


  </head>

  <body>

    <h1>Funções - parâmetros por default</h1>

  </body>

</html>
