<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, inicial-scale-1">

    <title>JavaScript</title>

    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your custom script here -->
    <script type="text/babel">

      /**** contexto SPREAD ****/
      let tituloArtigo = 'Como utilizar o operador rest/spread'

      /**** SPREAD: em strings ****/
      console.log(tituloArtigo)
      console.log(...tituloArtigo)
      console.log([...tituloArtigo])

      /**** SPREAD: em arrays ****/
      let listaCursos1 = ['Node JS e MongoDB', 'ES6, TypeScript e Angular4']
      let listaCursos2 = ['Multiplataforma Android/IOS', 'Introdução ao GNU/Linux']
      let listaCursosCompleto = ['Web Completo', 'Android Completo', ...listaCursos1, ...listaCursos2]
      let listaCursosCompleto2 = [...listaCursos1, 'Web Completo', ...listaCursos2]

      console.log(listaCursosCompleto)
      console.log(listaCursosCompleto2)

      /**** SPREAD: em objetos ****/
      let pessoa = { nome: 'João', idade: 27 }
      let clone = { endereco: 'Rua Abc', ...pessoa }

      console.log(clone)

    </script>

  </head>

  <body>

  <h1>Spread e rest - parte 01</h1>

  </body>

</html>
