    <!-- Your custom script here -->
    <script type="text/babel">

    let assinatura = {
      idCliente: 1000,
      descricao: 'Acesso a internet',
      status() {
        console.log('Ativo')
      }
    }

    console.log(assinatura.descricao)

    let y = assinatura
    console.log(y.descricao)

    y.descricao = 'Internet + tv + telefone'

    console.log(assinatura.descricao)
    console.log(y.descricao)

    </script>
