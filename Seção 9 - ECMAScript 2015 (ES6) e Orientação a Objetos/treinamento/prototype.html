<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, inicial-scale-1">

    <title>JavaScript</title>

    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your custom script here -->
    <script type="text/babel">

      /****
        OBJETIVO: contruir uma abstração de uma viação que
        - possui como atributos: cor e modelo;
        - possui como método: levantarVoo.
       ****/

       /**** objeto literal ****/
       let a1 = {
         cor: 'Branco',
         modelo: 'Airbus a380',
         levantarVoo: function() {
           console.log('Levantar Voo')
         }
       }

       /**** função construtora ****/
       let AviaoF = function() {
         this.cor = 'Azul',
         this.modelo = 'Boeing 787',
         this.levantarVoo = function() {
           console.log('Levantar Voo')
         }
       }

       let a2 = new AviaoF()

       /**** classe ****/
       class AviaoC {
         constructor() {
           this.cor = 'Vermelho'
           this.modelo = 'Embraer E-Jets'
         }

         levantarVoo() {
           console.log('Levantar Voo')
         }
       }

       let a3 = new AviaoC()

       console.log(a1)
       console.log(a2)
       console.log(a3)


    </script>

  </head>

  <body>

  <h1>Prototype</h1>

  </body>

</html>
