<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, inicial-scale-1">

    <title>JavaScript</title>

    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your custom script here -->
    <script type="text/babel">

      /**** sem função factory ****/

      /****
        aqui vai toda a lógica para
        requisição HTTP e
        resposta HTTP
      ****/

      let Bicicleta1 = {
        cor: 'Branca',
        marcha: 'única',
        aro: 12,
        pedalar() {
          console.log('Método pedalar executado!')
        }
      }

      let Bicicleta2 = {
        cor: 'Vermelha',
        marcha: '18',
        aro: 26,
        pedalar() {
          console.log('Método pedalar executado!')
        }
      }

      console.log(Bicicleta1)
      console.log(Bicicleta2)

      /**** com função factory ****/
      let BicicletaFactory = function(cor, marcha, aro) {

        /****
          aqui vai toda a lógica para
          requisição HTTP e
          resposta HTTP
        ****/
        
        return {
          cor,
          marcha,
          aro,
          pedalar() {
            console.log('Método pedalar executado!')
          }
        }
      }

      let Bicicleta3 = BicicletaFactory('Verde', 28, 26)
      console.log(Bicicleta3)
      console.log(`Bicileta 3, cor: ${Bicicleta3.cor}`)
      Bicicleta3.pedalar()

      let Bicicleta4 = BicicletaFactory('Preta', 21, 29)
      console.log(Bicicleta4)
      console.log(`Bicileta 4, cor: ${Bicicleta4.cor}`)
      Bicicleta4.pedalar()

    </script>

  </head>

  <body>

  <h1>Função factory</h1>

  </body>

</html>
