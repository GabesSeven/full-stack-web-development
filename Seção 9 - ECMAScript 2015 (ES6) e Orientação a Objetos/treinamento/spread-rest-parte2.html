    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your custom script here -->
    <script type="text/babel">

      /**** contexto REST ****/


      /**** REST: em funções ****/
      /****
        utiliza-se o operador REST para juntar
        todos os parâmetros passados (3, 8, 5, 7, -8, 10, 115)
        em um único array [3, 8, 5, 7, -8, 10, 115]
      ****/
      function soma(...param) {
        let resultado = 0

        console.log(param)

        param.forEach( v => resultado += v)
        return resultado
      }

      console.log(soma(3, 8, 5, 7, -8, 10, 115))

      /****
        primeiro parâmetro é separado
        demais parâmetro formam um único array [7, 12, 3, 49]
      ****/
      function multiplicacao(m, ...p) {
        let resultado = 0

        console.log(m)
        console.log(p)

        p.forEach( v => resultado += m * v )
        return resultado
      }

      console.log(multiplicacao(5, 7, 12, 3, 49))

    </script>
