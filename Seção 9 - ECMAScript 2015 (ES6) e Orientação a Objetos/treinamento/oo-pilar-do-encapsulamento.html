    <script type="text/babel">

      /**** OBJETIVO: construir uma abstração de uma TV ****/

      class Tv {
        constructor() {
          /****  _ : usado como conveção para sinalizar "private" ao atributo ou método  ****/
          this._relacaoCanais = Array(2, 4, 5, 7, 10)
          this._canalAtivo = 5
          this._volume = 5
        }

        /**** variáveis "private" devem ser alterada ou lidas usando método getters e setters ****/
        get canalAtivo() {
          return this._canalAtivo
        }

        set canalAtivo(canal) {
          if (this._relacaoCanais.indexOf(canal) !== -1) {
            this._canalAtivo = canal
            console.log(`Canal alterado: ${canal}`)
          } else
            console.log('Canal inexistente... tente outro canal')
        }

      }

      let tv = new Tv()
      /***
      é possível realizar essa operação,
      porém a conveção adota a
      utilização do método setter
      ****/
      // tv._canalAtivo = 7
      tv.canalAtivo = 3
      console.log(tv.canalAtivo)
      tv.canalAtivo = 10
      console.log(tv.canalAtivo)



    </script>
