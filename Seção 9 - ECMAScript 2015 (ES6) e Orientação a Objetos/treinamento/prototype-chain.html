    <script type="text/babel">

      /****
        todos os objetos, por pradrão, herdam o Prototype de Object (Object.prototype)
        apartir dele é possível estabelecer atributos e métodos para serem herdados
        para todo objeto dentro da aplicação
        Bastante cuidado, pois cria-se objeto / métodos globais
      ****/
      Object.prototype.attr50 = 'z'

       /**** para fins didáticos, trabalhando com objeto literal ****/
       let animal = { attr1: 'a' }
       let vertebrado = { __proto__: animal, attr2: 'b' }
       let ave = { __proto__: vertebrado, attr3: 'c' }
       /*** métodos podem ser sobrescritos (polmorfismo) ***/
       // let ave = { __proto__: vertebrado, attr3: 'c', attr2: 'x' }
       // console.log(ave.attr3, ave.attr2, ave.attr1)
       console.log(ave.attr3, ave.attr2, ave.attr1, ave.attr50)

    </script>
