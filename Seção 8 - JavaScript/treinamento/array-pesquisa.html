<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>JavaScript</title>
		
		<script>
				
			var lista_frutas = Array()

			lista_frutas[0] = 'Banana'							
			lista_frutas[1] = 'Maçã'							
			lista_frutas[2] = 'Morango'							
			lista_frutas[3] = 'Uva'
			lista_frutas[4] = 'Goiaba'

			// retorna o índice da posição do dado pesquisado
			// dados são Case Sensitive			
			// console.log(lista_frutas.indexOf('Morango'))	
			if (lista_frutas.indexOf('Goiaba') === -1)
				console.log('Elemento não existe')
			else 
				console.log('Elemento existe e está na posição ' + lista_frutas.indexOf('Goiaba'))								

		</script>

	</head>


	<body>

		<h1>Array pesquisa</h1>

		

	</body>

</html>
