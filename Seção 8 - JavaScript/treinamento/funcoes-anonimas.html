<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>JavaScript</title>
		
		<script>

			/**** 
				 - fuções anônimas são funções que não possuem nome
				 - wrapper é o conceito de definir uma função anônima como uma variável (var)
			****/


			var exibirSaudacao = function(nome) {
				document.write('Olá ' + nome + ', tudo bem?')
			}

			exibirSaudacao(prompt())
			// exibirSaudacao('Gustavo')
			

		</script>

	</head>
	
	<body>

		<h1>Funções anônimas</h1>

		

	</body>

</html>
