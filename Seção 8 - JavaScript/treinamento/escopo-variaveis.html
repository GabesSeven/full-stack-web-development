<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>JavaScript</title>
		
		<script>

			/**** 
				Existem 3 escopos:
				 - global, presente em todo programa
				 - função, presente em função
				 - bloco, prensente em comandos if, switch, else
			****/

			// variável global
			var serie = 'Friends'

			// escopo de bloco
			if (true) {
				document.write('**** bloco if ****' + '<br />')		
				var serie2 = 'Game of Thrones'
				document.write(serie + '<br />')
			}

			document.write('**** bloco global ****' + '<br />')		
			document.write(serie2 + '<br />')

			function x() {
				document.write('**** função x ****' + '<br />')	
				document.write(serie + '<br />')
				document.write(serie2 + '<br />')
			}

			x()

			document.write('**** bloco global ****' + '<br />')	
			document.write(serie2  + '<br />')

			document.write('<br />')

			function x2() {
				document.write('**** função x2 ****' + '<br />')	
				var serie3 = 'The Walking Dead'
				document.write(serie + '<br />')
				document.write(serie2  + '<br />')
			}

			x2()

			document.write('**** bloco global, não consegue ler variavel criada na função ****' + '<br />')	
			document.write(serie3 + '<br />')

			

		</script>

	</head>
	
	<body>

		<h1>Escopo variáveis</h1>

		

	</body>

</html>
