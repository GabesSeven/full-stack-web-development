<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>JavaScript</title>
		
		<script>

			/**** length ****/
			document.write('Jorge Sant Ana'.length)
			document.write('<br />')

			/**** charAt() ****/
			document.write('Jorge Sant Ana'.charAt(7))
			document.write('<br />')

			/**** indexOf() ****/
			document.write('Jorge Sant Ana'.indexOf('p'))
			document.write('<br />')
			document.write('Jorge Sant Ana'.indexOf('g'))
			document.write('<br />')
			document.write('Jorge Sant Ana'.indexOf('a'))
			document.write('<br />')
			document.write('Jorge Sant Ana'.indexOf('A'))
			document.write('<br />')

			/**** replace() ****/
			document.write('Jorge Sant Ana'.replace('Sant Ana', 'Silva'))
			document.write('<br />')

			/**** substr() ****/
			document.write('Jorge Sant Ana'.substr(6, 4))
			document.write('<br />')
			
			/**** toLowerCase() ****/
			document.write('Jorge Sant Ana'.toLowerCase())
			document.write('<br />')

			/**** toUpperCase() ****/
			document.write('Jorge Sant Ana'.toUpperCase())
			document.write('<br />')


			/**** trim() ****/
			var nome = ' Jorge Sant Ana '
			document.write(nome + '<br />')
			document.write('-' + nome.trim() + '-')
			document.write('<br />')
			
			

		</script>

	</head>
	
	<body>

		<h1>Funções strings</h1>

		

	</body>

</html>
