<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>JavaScript</title>
		
		<script>

			/**** ceil(), arredonda para cima ****/
			var x = Math.ceil(10.380)			
			document.write(x + '<br \>')				
			
			/**** floor(), arredonda para baixo ****/
			x = Math.floor(10.380)			
			document.write(x + '<br \>')

			/**** round(), arredonda para conforme o peso da fração de 0 a 4 para baixa, de 5 a 9 para cima ****/
			x = Math.round(10.380)			
			document.write(x + '<br \>')			
			x = Math.round(10.580)			
			document.write(x + '<br \>')			
			
			/**** random(), fornece um número aleatóriamente entre 0 e 1 ****/
			x = Math.random()			
			document.write(x + '<br \>')			

		</script>

	</head>
	
	<body>

		<h1>Funções matemáticas</h1>

		

	</body>

</html>
