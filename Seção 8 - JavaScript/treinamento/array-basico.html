<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>JavaScript</title>
		
		<script>
				
			// var lista_frutas = Array()
			var lista_frutas = []

			lista_frutas[1] = 'Banana'
			lista_frutas[2] = true
			lista_frutas[3] = 'Morango'
			lista_frutas[4] = 100
			lista_frutas['x'] = 'Kiwi'

			console.log(lista_frutas)
			console.log(lista_frutas[2])
			console.log(lista_frutas['x'])

			var lista_frutas_2 = Array('Banana', 'Maça', 'Morango', 'Uva', 'Kiwi')
			console.log(lista_frutas_2)

			var lista_frutas_3 = ['Banana', 'Maça', 'Morango', 'Uva', 'Kiwi']
			console.log(lista_frutas_3)

			/**** length ****/
			/*
				atributo lenght funciona mais como uma espécie de próximo índice do que "quantidades de elementos" dentro de um Array

				Se quiser que funcione como "quantidades de elementos", basta o Array iniciar no índice 0 sem intervalos intercalados
			*/

			var lista_frutas_4 = Array()

			lista_frutas_4[5] = 'Banana'
			lista_frutas_4[6] = 'Maça'
			lista_frutas_4[7] = 'Morango'
			lista_frutas_4[8] = 'Uva'

			console.log(lista_frutas_4.length)
			
		</script>

	</head>


	<body>

		<h1>Array básico</h1>

		

	</body>

</html>
