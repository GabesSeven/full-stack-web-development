<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>JavaScript</title>
		
		<script>
			
			// null: ausência intencional de um valor (espaço de memória vazio), aponta para um valor existente
			var teste = null 

			// undefined: variável sem valor, aponta para um valor inexistente
			var teste2 = undefined			
			var teste3	
			
			console.log(teste)		
			console.log(teste2)		
			console.log(teste3)		

			// ************ Alterando valor da variável ************ 
			console.log(teste)		

			teste = 'Atualizações feitas com sucesso'

			console.log(teste)		

			teste = 127.25

			console.log(teste)		

		</script>

	</head>
	
	<body>

		<h1>Concatenação</h1>

		

	</body>

</html>
