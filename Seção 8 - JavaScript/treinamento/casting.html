<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>JavaScript</title>
		
		<script>
			
			var variavel1 = prompt('Digite algum número')
			var variavel2 = prompt('Digite outro número')

			// ele interpreta como string, não como valor numérico
			document.write(variavel1 + variavel2)
			// document.write('10' + '20')

			// ele interpreta como valor numérico
			variavel1 = parseInt(variavel1)
			variavel2 = parseInt(variavel2)

			variavel1 = parseFloat(variavel1)
			variavel2 = parseFloat(variavel2)

			document.write(variavel1 + variavel2)
			// document.write(10 + 20)

			// ele interpreta como valor string
			document.write(variavel1.toString() + variavel2.toString())
			// document.write('10' + '20')




		</script>

	</head>
	
	<body>

		<h1>Casting</h1>

		

	</body>

</html>
