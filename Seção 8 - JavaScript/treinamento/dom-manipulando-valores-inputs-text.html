<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>JavaScript</title>
		
		<!-- O elemento precisa estar renderizado na tela -->
		<script>
				
			function distribuiCaracter() {

				// selecionar o valor digitado
				var caracter = document.getElementById('entrada').value

				// limpar o campo de digitação
				document.getElementById('entrada').value = ''

				// limpar espaços em branco nas extremidades de string
				caracter.trim()


				switch (caracter) {	
					case '0':
					case '1':
					case '2':
					case '3':
					case '4':
					case '5':
					case '6':
					case '7':
					case '8':
					case '9':
						// adicionar o caracter no campo referente  números
						document.getElementById('apenas_numeros').value += caracter
						break
					default: 
						// adicionar o caracter no campo referente  letras
						document.getElementById('apenas_letras').value += caracter
				}
			}

		</script>

	</head>


	<body>

		<h1>DOM - manipulando valores inputs text</h1>

		<input type="text" placeholder="Digite um caracter aqui" id="entrada" onkeyup="distribuiCaracter()">


		<hr>
		<span>Letras:</span>
		<input type="text" disabled id="apenas_letras">
		<br>
		<span>Número:</span>
		<input type="text" disabled id="apenas_numeros">
		

	</body>

</html>
